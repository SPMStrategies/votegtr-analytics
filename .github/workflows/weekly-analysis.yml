name: Weekly AI Analysis Report

on:
  schedule:
    # Run at 8 AM ET (12 PM UTC) every Monday
    - cron: '0 12 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  generate-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Create config directory
        run: mkdir -p config

      - name: Set up Google credentials
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          echo "$GOOGLE_CREDENTIALS" > config/credentials.json

      - name: Create .env file
        env:
          GA4_PROPERTY_ID: ${{ secrets.GA4_PROPERTY_ID }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          BIGQUERY_DATASET: ${{ secrets.BIGQUERY_DATASET }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          REPORT_EMAIL_TO: ${{ secrets.REPORT_EMAIL_TO }}
          REPORT_EMAIL_FROM: ${{ secrets.REPORT_EMAIL_FROM }}
        run: |
          cat > .env << EOF
          GA4_PROPERTY_ID=$GA4_PROPERTY_ID
          GOOGLE_APPLICATION_CREDENTIALS=config/credentials.json
          GCP_PROJECT_ID=$GCP_PROJECT_ID
          BIGQUERY_DATASET=$BIGQUERY_DATASET
          ANTHROPIC_API_KEY=$ANTHROPIC_API_KEY
          SENDGRID_API_KEY=$SENDGRID_API_KEY
          REPORT_EMAIL_TO=$REPORT_EMAIL_TO
          REPORT_EMAIL_FROM=$REPORT_EMAIL_FROM
          TIMEZONE=America/New_York
          EOF

      - name: Generate weekly analysis
        run: |
          python cli.py analyze --send-email

      - name: Commit and push analysis
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add analysis/
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Weekly AI analysis $(date +'%Y-%m-%d')" && git push)
