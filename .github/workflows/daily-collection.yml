name: Daily GA4 Data Collection

on:
  schedule:
    # Run at 7 AM ET (11 AM UTC) every day
    - cron: '0 11 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  collect-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Create config directory
        run: mkdir -p config

      - name: Set up Google credentials
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          echo "$GOOGLE_CREDENTIALS" > config/credentials.json

      - name: Create .env file
        env:
          GA4_PROPERTY_ID: ${{ secrets.GA4_PROPERTY_ID }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          BIGQUERY_DATASET: ${{ secrets.BIGQUERY_DATASET }}
        run: |
          cat > .env << EOF
          GA4_PROPERTY_ID=$GA4_PROPERTY_ID
          GOOGLE_APPLICATION_CREDENTIALS=config/credentials.json
          GCP_PROJECT_ID=$GCP_PROJECT_ID
          BIGQUERY_DATASET=$BIGQUERY_DATASET
          TIMEZONE=America/New_York
          EOF

      - name: Collect daily data
        run: |
          python cli.py collect

      - name: Commit and push data
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add data/
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“Š Daily data collection $(date +'%Y-%m-%d')" && git push)
